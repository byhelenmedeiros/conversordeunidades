<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Conversor de Unidades</h1>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <!-- Input Group -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Quantidade:</span>
                    </div>
                    <input type="number" id="input" name="input" class="form-control" placeholder="0" required>
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <select name="from" id="from" class="form-control">
                            <option value="m">Metro(s)</option>
                            <option value="km">Quilômetros</option>
                            <option value="cm">Centímetros</option>
                            <option value="mm">Milímetros</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select name="to" id="to" class="form-control">
                            <option value="noselect">Escolha a unidade</option>
                            <option value="m">Metro(s)</option>
                            <option value="km">Quilômetros</option>
                            <option value="cm">Centímetros</option>
                            <option value="mm">Milímetros</option>
                        </select>
                    </div>
                </div>
                <!-- Convert Button -->
                <button id="convert-btn" class="btn btn-primary btn-block">Converter</button>

                <!-- Output -->
                <div class="input-group mt-3">
                    <input type="text" id="output" class="form-control" readonly>
                    <div class="input-group-append">
                        <span class="input-group-text">Resultado</span>
                    </div>
                </div>
                
                <!-- Message -->
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</body>
</html>
